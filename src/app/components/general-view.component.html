<app-header></app-header>
<board-view *ngIf="commits && appMetrics && appMetrics.length; else loadingScreen"
            [commits]="commits"
            [availableMetrics]="appMetrics">
</board-view>
<ng-template #loadingScreen>
  <loading-screen
    [loadingIterator]=""
    [loadingElements]="">
  </loading-screen>
</ng-template>
