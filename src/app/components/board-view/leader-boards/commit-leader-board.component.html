<div class="leader-board">
  <div id="leader-board-commits">
    <table id="commit-leaderboard" class="leader-board-element" class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>
        <th>Commit</th>
        <th>User</th>
        <th>Datum</th>
        <th>Punkte</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commitElement of formattedCommitElements; let c = index;
                    let f = first;
                    let o= odd; let e=even;"
                    [ngClass]="{ odd: o, even: e, first: f }">
          <td>{{c+1}}</td>
          <td>{{commitElement.currentCommit.name}}</td>
          <td>{{commitElement.currentCommit.author}}</td>
          <td>{{commitElement.date}}</td>
          <td>{{commitElement.totalPoints}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
