<table *ngFor="let commitElement of commitElements" id="comparison-table" class="table table-striped table-sm">
  <thead>
  <tr>
    <th>
      <fa-icon [icon]="faJedi"></fa-icon>
      {{commitElement.currentCommit.name}}
    </th>
  </tr>
  <tr>
    <td><fa-icon [icon]="faUser"></fa-icon>{{commitElement.currentCommit.author}}</td>
    <td><fa-icon [icon]="faCalendarAlt"></fa-icon>{{commitElement.date}}</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="commitElement.tableRows!=0">
    <th>Metrik</th>
    <th id="second-commit-id">Vorher</th>
    <th id="first-commit-id">Nachher</th>
    <th>Ã„nderung</th>
  </tr>
  <tr *ngFor="let row of commitElement.tableRows">
    <td>{{row.metricName}}</td>
    <td>{{row.previousCommitValue}}</td>
    <td>{{row.currentCommitValue}}</td>
    <td>
      <fa-icon *ngIf="row.difference > 0" [icon]="faCaretUp"></fa-icon>
      <fa-icon *ngIf="row.difference < 0" [icon]="faCaretDown"></fa-icon>
      {{row.difference}}
    </td>
  </tr>
  <tr>
    <th>
      <fa-icon *ngIf="commitElement.totalPoints>0"[icon]="faPlusSquare"></fa-icon>
      <fa-icon *ngIf="commitElement.totalPoints==0"[icon]="faSquare"></fa-icon>
      {{commitElement.totalPoints}} Punkt(e)
      <fa-icon *ngIf="commitElement.totalPoints>0"[icon]="faSortAmountUp"></fa-icon>
      <fa-icon *ngIf="commitElement.totalPoints==0"[icon]="faSquare"></fa-icon>
    </th>
  </tr>
  </tbody>
</table>
